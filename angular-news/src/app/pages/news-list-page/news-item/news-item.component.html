<div class="news">
    <div class="title">{{newsItem.title}}</div>
    <div class="body">
        <div class="image">
            <img src="{{newsItem.imageUrl}}">
        </div>
        <div class="description">
            <div>Date: {{newsItem.date | date:'dd/mm/yyyy h:mm a'}}</div>
            <p>{{newsItem.description}}</p>
            <p><a routerLink="/news/{{newsItem.sourceUrl}}">Read more ...</a></p>
        </div>
        <div *ngIf="newsItem.isLocal" class="buttons">
            <input type="button" value="Edit" routerLink="/news/edit/{{newsItem.sourceUrl}}">
            <input type="button" value="Delete" (click)="deleteClicked()">
        </div>
    </div>
</div>
